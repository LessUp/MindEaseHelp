name: Feature request
description: 建议一个新特性或改进
labels: [enhancement]
body:
  - type: textarea
    id: motivation
    attributes:
      label: 动机
      description: 说明为什么需要这个功能，解决什么问题
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: 方案草案
      description: 描述期望的行为与交互，若可能，附上草图或参考链接
  - type: textarea
    id: alternatives
    attributes:
      label: 备选方案
      description: 你考虑过的其他实现方式

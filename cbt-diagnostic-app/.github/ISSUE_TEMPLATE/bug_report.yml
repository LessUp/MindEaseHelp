name: Bug report
description: 报告一个问题以帮助我们改进
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: 描述
      description: 简要说明问题现象与期望行为
      placeholder: 当我点击“查看结果”时出现报错...
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: 复现步骤
      description: 提供最简复现步骤
      value: |
        1. ...
        2. ...
        3. ...
  - type: input
    id: env
    attributes:
      label: 环境信息
      description: 浏览器/OS/Node 版本等
      placeholder: macOS 14, Chrome 128, Node 18
  - type: textarea
    id: logs
    attributes:
      label: 日志或截图
      description: 如果有，请粘贴报错或上传截图
